services:
  database:
    image: mysql:8.0
    container_name: learnhub-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Hello_there123
      MYSQL_DATABASE: learnhub
      MYSQL_USER: learnhub
      MYSQL_PASSWORD: LearnHub2024!
    ports:
      - "3307:3306"
    volumes:
      - learnhub_db_data:/var/lib/mysql
      - ./db/learnhub_schema_fresh.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - learnhub_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "learnhub", "-pLearnHub2024!" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./learnhub-api
      dockerfile: Dockerfile
    image: learnhub-api:latest
    container_name: learnhub-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DB_HOST: database
      DB_NAME: learnhub
      DB_USER: learnhub
      DB_PASS: LearnHub2024!
      JWT_SECRET: learnhub_secret_key_2024
      PORT: 5000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - learnhub_network

  frontend:
    build:
      context: ./learnhub-frontend
      dockerfile: Dockerfile
    image: learnhub-frontend:latest
    container_name: learnhub-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - learnhub_network

networks:
  learnhub_network:
    driver: bridge

volumes:
  learnhub_db_data:
